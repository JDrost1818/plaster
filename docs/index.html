<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Code generation tool that helps you build websites faster">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plaster</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="img/plaster-logo.ico">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/89f2f44ba07ea3fff7e561c2142813b278c2d6c6/devicon.min.css">
    <link rel="stylesheet" href="./css/frameworks.css">
    <link rel="stylesheet" href="./css/plaster.css">
  </head>

  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary" style="position: fixed;">
        <div class="mdl-layout__header-row">
          <a href="/">
            <img src="img/plaster-logo-with-text.png"/>
          </a>

          <a href="#" class="header-nav-link">Documentation</a>
        </div>
      </header>
      <div class="mdl-layout__drawer" style="position: fixed;">
        <span class="mdl-layout-title">Navigation</span>
        <nav class="mdl-navigation">
          <a href="/" class="mdl-navigation__link">Home</a>
        </nav>
      </div>
    </div>

    <main class="cd-main-content">

      <div class="cd-fixed-bg cd-bg-1">
        <div class="content">
          <div id="home-title-wrapper" class="center">
            <h1 id="home-title-header">Create Quickly</h1>
            <p id="home-title-sub-text">Streamline writing code by automatically performing repetitive tasks</p>
          </div>
        </div>
      </div> <!-- cd-fixed-bg -->

      <div class="cd-scrolling-bg cd-color-1 green">
        <div class="content">
          <ul id="icon-wrapper">
            <li class="circle"><i class="material-icons">build</i></li>
            <li class="circle"><i class="material-icons">code</i></li>
            <li class="circle"><i class="material-icons">autorenew</i></li>
          </ul>
        </div>
      </div> <!-- cd-scrolling-bg -->

      <div class="cd-fixed-bg cd-bg-2">

      </div> <!-- cd-fixed-bg -->
    </main>
  </body>

  <footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./js/modernizr.js"></script>
    <script src="./js/material.min.js"></script>
  </footer>
</html>
